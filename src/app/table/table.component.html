<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  style="width: 100%;">

    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element" class="date-col">
        {{element.date}}
        <img *ngIf="!element.date" src="favicon.png" alt="">
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="listName">
      <th mat-header-cell *matHeaderCellDef> List name </th>
      <td mat-cell *matCellDef="let element" class="name-col name-col-blue" [ngClass]="{ 'name-col-blue': !element.date}"> {{element.listName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="entities">
      <th mat-header-cell *matHeaderCellDef> No. of entities </th>
      <td mat-cell *matCellDef="let element" class="entities-col"> {{element.entities}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <img *ngIf="element.actions.mail" src="assets/images/black-mail.svg" alt="">
        <img *ngIf="element.actions.share" src="assets/images/black-share.svg" alt="">
        <img *ngIf="element.actions.edit" src="assets/images/black-pencil.svg" alt="">
        <img *ngIf="element.actions.delete" src="assets/images/black-trash.svg" alt="">
      </td>
    </ng-container>

    <!-- Details button -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button (click)="showIndustryDetails(element.details)">Details</button>
      </td>
    </ng-container>

    <tr mat-header-row class="head-row" *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
